---
layout: default
---

<section class="back">
    <a href="{{ base.url }}/">← Return</a>
</section>
<section class="next">
    {% if page.next %}
        <a href="{{ page.next.url }}">Next →</a>
    {% endif %}
</section>
<section class="container blog">
    <h1>{{ page.title }}</h1>
	<h5 class="date">{{ page.date | date_to_long_string }}</h5>
	{{ content }}
</section>
